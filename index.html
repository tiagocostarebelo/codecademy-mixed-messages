<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400&family=DM+Serif+Display&family=Yellowtail&display=swap" rel="stylesheet">
    <title>dailyMotivation</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>dailyMotivation</h1>
    </header>
    <main>
        <section id="intro">
            <h2 class="heading">Your daily dose</h2>
            <p>Click to generate your daily dose of motivation today!</p>
            <button id="generate-btn">Generate</button>
        </section>
        <section id="inspiration">
            <div class="quote">
                <h3 class="heading">Today's quote</h3>
                <p class="dynamic-quote">Quote goes here</p>
            </div>
            <div class="advice">
                <h3 class="heading">The advice</h3>
                <p class="dynamic-advice">Advice goes here</p>
            </div>
            <div class="affirmation">
                <h3 class="heading">Repeat this to yourself</h3>
                <p class="dynamic-affirmation">Advice goes here</p>
            </div>
        </section>
    </main>
    <footer>
        Designed and coded by <a href="https://github.com/tiagocostarebelo" target="_blank">Tiago Costa Rebelo</a>
    </footer>
</body>
</html>
