<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Daily Motivation</h1>
    </header>
    <main>
        <section id="intro">
            <h2 class="heading">Your daily dose</h2>
            <p>Click to generate your daily dose of motivation today!</p>
            <button id="generate-btn">Generate</button>
        </section>
        <article id="inspiration">
            <div class="quote">
                <h3 class="heading">Today's quote</h3>
                <p class="dynamic-quote">Quote goes here</p>
            </div>
            <div class="advice">
                <h3 class="heading">The advice</h3>
                <p class="dynamic-advice">Advice goes here</p>
            </div>
            <div class="affirmation">
                <h3 class="heading">Repeat this to yourself</h3>
                <p class="dynamic-affirmation">Advice goes here</p>
            </div>
        </article>
    </main>
    <footer>
        Designed and coded by Tiago Costa Rebelo
    </footer>
</body>
</html>
